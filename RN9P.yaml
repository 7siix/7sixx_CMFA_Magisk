proxy-groups:
  - name: "7six"
    type: select
    proxies:
      - Opok tsel 6/9/22 exp
      - Opok tsel zeus 6/9/22 exp
      - opok biznet banten
      - opok biznet jakarta
#      - Opok ID-IKD
      - Opok ID HERZA
      - Opok zeus 05/9/22
      - opok IKD 20/8/22 exp
  - name: Auto 
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
       - Opok tsel 6/9/22 exp
       - opok biznet banten
       - Opok zeus 05/9/22
  - name: Load balance
    type: load-balance
    strategy: consistent-hashing
    disable-udp: false
    proxies:
        - Opok tsel 6/9/22 exp
        - opok biznet jakarta
        - Opok tsel zeus 6/9/22 exp
#        - Opok ID-IKD
        - Opok ID HERZA
        - opok ID Uninet
    url: http://www.gstatic.com/generate_204
    interval: 300
#  - name: GAMEMAX
#    type: select
#    proxies:
#      - DIRECT
#    url: 'http://www.gstatic.com/generate_204'
#    interval: 100
  - name: SOSMED
    type: select
    proxies:
      - Auto
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: STREAMING
    type: select
    proxies:
      - Load balance
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: "Ads"
    type: select
    proxies:
      - REJECT
      - DIRECT
