tun:
  enable: false
  stack: system
  dns-hijack:
    - any:53
  auto-route: false
  auto-detect-interface: false
sniffer:
  enable: false
  sniffing: ['tls', 'http']
  force-domain: ['+']
  skip-domain: ['+.google.com']
  port-whitelist: ['443', '80']
hosts:
  'cacerts.digicert.com': 172.67.199.34
tproxy-port: 9898
proxy-groups:
- name: üì•
  type: select
  use:
    - 7six Provider 1
  - name: proxy
    type: select
    proxies:
      - üì•
      - Auto
      - Load balance
  - name: Auto 
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
       - 7six Provider 1
  - name: Load balance
    type: load-balance
    strategy: consistent-hashing
    disable-udp: false
    proxies:
        - 7six Provider 1
    url: http://www.gstatic.com/generate_204
    interval: 300
#  - name: GAMEMAX
#    type: select
#    proxies:
#      - DIRECT
#    url: 'http://www.gstatic.com/generate_204'
#    interval: 100
  - name: SOSMED
    type: select
    proxies:
      - Auto
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: STREAMING
    type: select
    proxies:
      - Load balance
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: "Ads"
    type: select
    proxies:
      - REJECT
      - DIRECT
proxy-providers:
  7six Provider 1:
    type: http
    path: ./7six.yaml
    url: https://raw.githubusercontent.com/7siix/7sixx_CMFA_Magisk/main/7six._magisk_provider.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: http://www.gstatic.com/generate_204
rule-providers:
 # Gaming:
