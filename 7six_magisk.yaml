mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: silent
ipv6: false
geodata-mode: true
external-controller: 0.0.0.0:9090
external-ui: clash-dashboard/dist
tcp-concurrent: false
interface-name: ""
enable-process: false
geodata-loader: memconservative
secret: ""
sniffer:
  enable: false
  sniffing:
    - tls
    - http
  force-domain:
    - '+'
  skip-domain:
    - 'google.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
profile:
  store-selected: true
  store-fake-ip: false
dns:
  enable: true
  device: Meta
  ipv6: false
  default-nameserver: 
    - 8.8.8.8
    - 1.1.1.1
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ['networktest.twilio.com', '+.twilio.com']
  nameserver:
    - 1.0.0.1
    # ISI IP BUG YANG KALIAN GUNAKAN 
  proxy-server-nameserver:
    - 1.0.0.1
    # ISI IP BUG YANG KALIAN GUNAKAN 
  fallback: []
  fallback-filter:
    geoip: false
    geoip-code: 'ID'
    geosite:
      - GFW
      - GREATFIRE
    domain: ['google.com']
    ipcidr: [240.0.0.0/4]
tun:
  enable: false
  device: Meta
  stack: gvisor
  dns-hijack:
    - 'any:53'
    - 'tcp://any:53'
  auto-route: true
  auto-detect-interface: true
iptables: {enable: false, inbound-interface: "", bypass: []}
hosts:
  'note.microsoft.com': 104.18.38.174
  'maps.google.com': 104.18.10.39
geox-url:
  mmdb: "https://cdn.jsdelivr.net/gh/Dreamacro/maxmind-geoip@release/Country.mmdb"
  geoip: "https://github.com/v2fly/geoip/raw/release/geoip-only-cn-private.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/raw/release/geosite.dat"
tproxy-port: 9898
proxies:
#config 30 hari
- name: Game sg 8/8/22
  server: 104.18.22.187
  port: 443
  type: vmess
  uuid: c6747da4-fb2e-4a2a-bdb7-8614bdd6b0b3
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  servername: sg1-v2ray.sshkit.org
  network: ws
  ws-opts:
   path: /sshkit/5206194863/62c7702a0ea8b/
   headers:
    Host: sg1-v2ray.sshkit.org
  udp: true
- name: Game USA unlimited
  server: 104.18.22.187
  port: 443
  type: vmess
  uuid: 36f20d01-79a1-4370-90a3-d3b536d5fe44
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  servername: gt.setopratama.com
  network: ws
  ws-opts:
   path: /d407d4904/
   headers:
    Host: gt.setopratama.com
  udp: true
#config 7 hari
- name: Opok 25/7/22
  server: 104.17.3.81
  port: 80
  type: vmess
  uuid: 6fea1649-425b-4092-bf53-29792152c925
  alterId: 0
  cipher: auto
  tls: false
  skip-cert-verify: false
  servername: id-lb.sshkit.org
  network: ws
  ws-opts: 
    path: /sshkit/7sixx/62d3b2cf63699/
    headers: 
      Host: id-lb.sshkit.org
  udp: true
- name: Game 25/7/22
  server: 104.18.22.187
  port: 443
  type: vmess
  uuid: a873c0b5-a5b1-4acc-8fea-12b5db4772cc
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  servername: v2ray2.udpgw.com
  network: ws
  ws-opts: 
    path: /howdy
    headers: 
      Host: v2ray2.udpgw.com
  udp: true
proxy-groups:
  - name: "7six"
    type: select
    proxies:
      - Game sg 8/8/22
      - Game USA unlimited
      - Opok 25/7/22
      - Game 25/7/22
  - name: Auto 
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
       - Opok 25/7/22
  - name: Load balance
    type: load-balance
    strategy: consistent-hashing
    disable-udp: false
    proxies:
        - Game sg 8/8/22
        - Game USA unlimited
        - Game 25/7/22
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: GAMEMAX
    type: select
    proxies:
      - DIRECT
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: SOSMED
    type: select
    proxies:
      - Auto
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: STREAMING
    type: select
    proxies:
      - Load balance
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: "Ads"
    type: select
    proxies:
      - REJECT
      - DIRECT
rule-providers:
  Gaming:
    type: http
    behavior: classical
    path: "./confs/ruleset/Gamemax.yaml"
    url: https://raw.githubusercontent.com/7siix/punya76/main/ruleGamemax.yaml
    interval: 86400
  Sosmed:
    type: http
    behavior: domain
    path: "./confs/ruleset/Sosmed.yaml"
    url: https://raw.githubusercontent.com/7siix/punya76/main/Rule-Sosmed.yaml
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    path: "./confs/ruleset/Streaming.yaml"
    url: https://raw.githubusercontent.com/7siix/punya76/main/Streaming.yaml
    interval: 86400
  ADs:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./confs/ruleset/all-ads.yaml
    interval: 86400 
rules:
  - RULE-SET,Gaming,GAMEMAX
  - RULE-SET,Sosmed,SOSMED
  - RULE-SET,Streaming,STREAMING
  - RULE-SET,ADs,Ads
  - MATCH,7six
