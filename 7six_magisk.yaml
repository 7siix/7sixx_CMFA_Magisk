    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: SOSMED
    type: select
    proxies:
      - Auto
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: STREAMING
    type: select
    proxies:
      - Load balance
    url: 'http://www.gstatic.com/generate_204'
    interval: 100
  - name: "Ads"
    type: select
    proxies:
      - REJECT
      - DIRECT
