  use:
    - 7six Provider 1
  - name: proxy
    type: select
    proxies:
      - ðŸ“¥
      - Auto
      - load
  - name: Auto 
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
       - 7six Provider 1
  - name: Load balance
    type: load-balance
    strategy: consistent-hashing
    disable-udp: false
    proxies:
        - 7six Provider 1
    url: http://www.gstatic.com/generate_204
    interval: 300
#  - name: GAMEMAX
#    type: select
